<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Game of Life Spec Runner</title>
  <link rel="shortcut icon" type="image/png" href="support/jasmine-1.1.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="support/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="lib/game_of_life.js"></script>
  <script type="text/javascript" src="support/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="support/jasmine-1.1.0/jasmine-html.js"></script>
  <script type="text/javascript" src="spec/game_of_life_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
